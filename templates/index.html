<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Ethical Dilemma Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: white;
            --text-color: #333;
            --text-secondary: #666;
            --text-tertiary: #555;
            --border-color: #e0e0e0;
            --card-bg: #f8f9fa;
            --option-bg: white;
            --option-hover: #f0f4ff;
            --analysis-bg: linear-gradient(135deg, #f0f4ff 0%, #e8f0fe 100%);
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --bg-color: #1a1a2e;
            --text-color: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-tertiary: #c0c0c0;
            --border-color: #333;
            --card-bg: #16213e;
            --option-bg: #0f3460;
            --option-hover: #16213e;
            --analysis-bg: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .container {
            background: var(--bg-color);
            border-radius: 20px;
            box-shadow: 0 20px 40px var(--shadow);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.6s ease-out;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            color: var(--text-color);
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.5);
        }

        .dark-mode-toggle:active {
            transform: scale(0.95);
        }

        .game-setup {
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            background: var(--option-bg);
            color: var(--text-color);
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-area {
            display: none;
        }

        .dilemma-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
            transition: background 0.3s ease;
        }

        .dilemma-card h2 {
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .dilemma-card p {
            color: var(--text-tertiary);
            line-height: 1.6;
            font-size: 1.1em;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-btn {
            background: var(--option-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-color);
        }

        .option-btn:hover {
            border-color: #667eea;
            background: var(--option-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .option-btn.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .stats {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .stats h3 {
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .progress-bar {
            background: var(--border-color);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s ease;
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .analysis-card {
            background: var(--analysis-bg);
            border-left: 5px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            animation: slideIn 0.5s ease-out;
            transition: background 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .analysis-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .analysis-card p {
            color: var(--text-tertiary);
            line-height: 1.6;
            font-size: 0.95em;
        }

        .category-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        .decision-counter {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .continue-playing {
            text-align: center;
            margin-top: 20px;
        }

        .continue-playing button {
            background: #28a745;
            margin-right: 10px;
        }

        .continue-playing button:hover {
            background: #218838;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .options {
                grid-template-columns: 1fr;
            }

            .dark-mode-toggle {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="dark-mode-toggle" id="dark-mode-toggle" onclick="toggleDarkMode()" title="Activar/Desactivar modo oscuro">
                üåô
            </button>
            <h1>üß† Ethical Dilemma Simulator</h1>
            <p>Explora tus principios morales a trav√©s de dilemas √©ticos desafiantes</p>
        </div>

        <div id="setup-screen" class="game-setup">
            <div class="input-group">
                <label for="player-name">¬øC√≥mo te gustar√≠a que te llamemos?</label>
                <input type="text" id="player-name" placeholder="Tu nombre" maxlength="50">
            </div>
            <button class="btn" onclick="startGame()">Comenzar Aventura √âtica</button>
        </div>

        <div id="game-screen" class="game-area">
            <div id="decision-counter" class="decision-counter"></div>
            <div id="dilemma-container"></div>
            <div id="options-container" class="options"></div>
            <div id="analysis-container"></div>
            <div style="text-align: center;">
                <button id="next-btn" class="btn hidden" onclick="nextDilemma()">Siguiente Dilema</button>
                <div id="continue-options" class="continue-playing hidden">
                    <button class="btn" onclick="continuePlaying()">Continuar Jugando</button>
                    <button class="btn" onclick="showStats()" style="background: #764ba2;">Ver Estad√≠sticas</button>
                </div>
            </div>
        </div>

        <div id="stats-screen" class="game-area">
            <div class="stats">
                <h3>üìä Tu Perfil √âtico</h3>
                <div id="stats-container"></div>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" onclick="restartGame()">Jugar de Nuevo</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let gameId = null;
        let currentDilemma = null;
        let decisionCount = 0;
        const MIN_DILEMMAS_FOR_STATS = 3;

        async function startGame() {
            const playerName = document.getElementById('player-name').value.trim() || 'An√≥nimo';
            
            try {
                const response = await fetch('/api/start_game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ player_name: playerName })
                });
                
                const data = await response.json();
                gameId = data.game_id;
                
                document.getElementById('setup-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'block';
                document.getElementById('game-screen').classList.add('fade-in');
                
                nextDilemma();
            } catch (error) {
                console.error('Error starting game:', error);
                alert('Error al iniciar el juego. Por favor, recarga la p√°gina.');
            }
        }

        async function nextDilemma() {
            try {
                const response = await fetch('/api/get_dilemma');
                const dilemma = await response.json();
                currentDilemma = dilemma;
                
                displayDilemma(dilemma);
            } catch (error) {
                console.error('Error getting dilemma:', error);
                alert('Error al obtener el dilema. Por favor, intenta de nuevo.');
            }
        }

        function displayDilemma(dilemma) {
            const dilemmaContainer = document.getElementById('dilemma-container');
            const optionsContainer = document.getElementById('options-container');
            const nextBtn = document.getElementById('next-btn');
            const analysisContainer = document.getElementById('analysis-container');
            const continueOptions = document.getElementById('continue-options');
            const decisionCounter = document.getElementById('decision-counter');
            
            // Limpiar an√°lisis anterior
            analysisContainer.innerHTML = '';
            continueOptions.classList.add('hidden');
            
            // Actualizar contador
            decisionCounter.textContent = `Dilemas respondidos: ${decisionCount} | M√≠nimo para estad√≠sticas: ${MIN_DILEMMAS_FOR_STATS}`;
            
            // Mostrar categor√≠a
            const category = dilemma.category || 'general';
            const categoryNames = {
                'cl√°sico': 'üéØ Cl√°sico',
                'medicina': '‚öïÔ∏è Medicina',
                'tecnolog√≠a': 'üíª Tecnolog√≠a',
                'medio ambiente': 'üåç Medio Ambiente',
                'negocios': 'üíº Negocios',
                'sociedad': 'üë• Sociedad',
                'educaci√≥n': 'üìö Educaci√≥n',
                'pol√≠tica': 'üèõÔ∏è Pol√≠tica',
                'general': 'üìã General'
            };
            
            dilemmaContainer.innerHTML = `
                <div class="dilemma-card">
                    <span class="category-badge">${categoryNames[category] || 'üìã ' + category}</span>
                    <h2>Dilema #${dilemma.id}</h2>
                    <p>${dilemma.scenario}</p>
                </div>
            `;
            
            optionsContainer.innerHTML = '';
            dilemma.options.forEach((option, index) => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option-btn';
                optionBtn.textContent = option.text;
                optionBtn.onclick = () => selectOption(option, optionBtn);
                optionsContainer.appendChild(optionBtn);
            });
            
            nextBtn.classList.add('hidden');
        }

        async function selectOption(option, buttonElement) {
            // Remove selection from other buttons
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
                btn.disabled = true;
            });
            
            // Mark this button as selected
            buttonElement.classList.add('selected');
            
            // Mostrar indicador de carga
            const analysisContainer = document.getElementById('analysis-container');
            analysisContainer.innerHTML = '<div class="analysis-card"><p>üîÑ Analizando tu decisi√≥n...</p></div>';
            
            try {
                const response = await fetch('/api/make_decision', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        game_id: gameId,
                        dilemma_id: currentDilemma.id,
                        dilemma_text: currentDilemma.scenario,
                        dilemma_category: currentDilemma.category || 'general',
                        chosen_option: option.text,
                        ethical_framework: option.ethical_value,
                        full_dilemma: currentDilemma
                    })
                });
                
                // Verificar si la respuesta es exitosa
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Error al registrar la decisi√≥n');
                }
                
                const result = await response.json();
                decisionCount++;
                
                // Mostrar an√°lisis si est√° disponible
                if (result.analysis) {
                    analysisContainer.innerHTML = `
                        <div class="analysis-card">
                            <h3>üí° An√°lisis de tu Decisi√≥n</h3>
                            <p>${result.analysis}</p>
                        </div>
                    `;
                } else {
                    analysisContainer.innerHTML = `
                        <div class="analysis-card">
                            <h3>‚úÖ Decisi√≥n Registrada</h3>
                            <p>Has elegido una opci√≥n basada en <strong>${getFrameworkName(option.ethical_value)}</strong>.</p>
                        </div>
                    `;
                }
                
                // Habilitar botones nuevamente despu√©s de un momento
                setTimeout(() => {
                    document.querySelectorAll('.option-btn').forEach(btn => {
                        btn.disabled = false;
                    });
                }, 500);
                
                // Mostrar opciones despu√©s de un delay
                setTimeout(() => {
                    const nextBtn = document.getElementById('next-btn');
                    const continueOptions = document.getElementById('continue-options');
                    
                    if (decisionCount >= MIN_DILEMMAS_FOR_STATS) {
                        nextBtn.classList.remove('hidden');
                        continueOptions.classList.remove('hidden');
                    } else {
                        nextBtn.classList.remove('hidden');
                    }
                }, 1500);
                
            } catch (error) {
                console.error('Error recording decision:', error);
                
                // Intentar obtener mensaje de error del servidor
                let errorMessage = 'Error al registrar tu decisi√≥n. Por favor, intenta de nuevo.';
                if (error.response) {
                    try {
                        const errorData = await error.response.json();
                        errorMessage = errorData.message || errorMessage;
                    } catch (e) {
                        // Si no se puede parsear, usar mensaje por defecto
                    }
                }
                
                analysisContainer.innerHTML = `
                    <div class="analysis-card" style="border-left-color: #dc3545;">
                        <h3>‚ùå Error</h3>
                        <p>${errorMessage}</p>
                        <p style="font-size: 0.85em; color: #666; margin-top: 10px;">Por favor, recarga la p√°gina si el problema persiste.</p>
                    </div>
                `;
                document.querySelectorAll('.option-btn').forEach(btn => {
                    btn.disabled = false;
                });
            }
        }
        
        function getFrameworkName(framework) {
            const frameworkNames = {
                'utilitarianismo': 'Utilitarismo',
                'deontologia': 'Deontolog√≠a',
                'autonomia': 'Autonom√≠a',
                'paternalismo': 'Paternalismo',
                'ecocentrismo': 'Ecocentrismo',
                'antropocentrismo': 'Antropocentrismo'
            };
            return frameworkNames[framework] || framework;
        }
        
        function continuePlaying() {
            const nextBtn = document.getElementById('next-btn');
            const continueOptions = document.getElementById('continue-options');
            nextBtn.classList.add('hidden');
            continueOptions.classList.add('hidden');
            nextDilemma();
        }

        async function showStats() {
            try {
                const response = await fetch(`/api/get_stats/${gameId}`);
                const stats = await response.json();
                
                const statsContainer = document.getElementById('stats-container');
                statsContainer.innerHTML = '';
                
                // T√≠tulo con informaci√≥n del jugador
                const title = document.createElement('div');
                title.style.marginBottom = '20px';
                title.style.paddingBottom = '15px';
                title.style.borderBottom = '2px solid var(--border-color)';
                title.innerHTML = `
                    <h2 style="color: var(--text-color); margin-bottom: 5px;">üìä Estad√≠sticas de ${stats.player_name}</h2>
                    <p style="color: var(--text-secondary);">Total de dilemas respondidos: <strong>${stats.total_decisions}</strong></p>
                `;
                statsContainer.appendChild(title);
                
                // Estad√≠sticas de marcos √©ticos
                if (Object.keys(stats.framework_stats).length > 0) {
                    const frameworksTitle = document.createElement('h3');
                    frameworksTitle.textContent = 'üéØ Marcos √âticos';
                    frameworksTitle.style.marginTop = '20px';
                    frameworksTitle.style.marginBottom = '15px';
                    frameworksTitle.style.color = '#667eea';
                    statsContainer.appendChild(frameworksTitle);
                    
                    const frameworkNames = {
                        'utilitarianismo': 'Utilitarismo (mayor bien para mayor√≠a)',
                        'deontologia': 'Deontolog√≠a (deberes morales)',
                        'autonomia': 'Autonom√≠a (respeto por decisiones)',
                        'paternalismo': 'Paternalismo (proteger al individuo)',
                        'ecocentrismo': 'Ecocentrismo (valor al medio ambiente)',
                        'antropocentrismo': 'Antropocentrismo (valor humano primero)'
                    };
                    
                    Object.entries(stats.framework_stats).forEach(([framework, count]) => {
                        const percentage = (count / stats.total_decisions * 100).toFixed(1);
                        const statItem = document.createElement('div');
                        statItem.className = 'stat-item';
                        statItem.innerHTML = `
                            <div>
                                <strong>${frameworkNames[framework] || framework}</strong>
                                <div style="font-size: 0.9em; color: var(--text-secondary);">${count} decisiones</div>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 1.2em; font-weight: bold; color: var(--text-color);">${percentage}%</div>
                                <div class="progress-bar" style="width: 100px;">
                                    <div class="progress-fill" style="width: ${percentage}%"></div>
                                </div>
                            </div>
                        `;
                        statsContainer.appendChild(statItem);
                    });
                }
                
                // Estad√≠sticas por categor√≠a
                if (stats.category_stats && Object.keys(stats.category_stats).length > 0) {
                    const categoriesTitle = document.createElement('h3');
                    categoriesTitle.textContent = 'üìÇ Categor√≠as';
                    categoriesTitle.style.marginTop = '30px';
                    categoriesTitle.style.marginBottom = '15px';
                    categoriesTitle.style.color = '#764ba2';
                    statsContainer.appendChild(categoriesTitle);
                    
                    const categoryNames = {
                        'cl√°sico': 'üéØ Cl√°sico',
                        'medicina': '‚öïÔ∏è Medicina',
                        'tecnolog√≠a': 'üíª Tecnolog√≠a',
                        'medio ambiente': 'üåç Medio Ambiente',
                        'negocios': 'üíº Negocios',
                        'sociedad': 'üë• Sociedad',
                        'educaci√≥n': 'üìö Educaci√≥n',
                        'pol√≠tica': 'üèõÔ∏è Pol√≠tica',
                        'general': 'üìã General'
                    };
                    
                    Object.entries(stats.category_stats).forEach(([category, count]) => {
                        const percentage = (count / stats.total_decisions * 100).toFixed(1);
                        const statItem = document.createElement('div');
                        statItem.className = 'stat-item';
                        statItem.innerHTML = `
                            <div>
                                <strong>${categoryNames[category] || category}</strong>
                                <div style="font-size: 0.9em; color: var(--text-secondary);">${count} dilemas</div>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 1.2em; font-weight: bold; color: var(--text-color);">${percentage}%</div>
                            </div>
                        `;
                        statsContainer.appendChild(statItem);
                    });
                }
                
                document.getElementById('game-screen').style.display = 'none';
                document.getElementById('stats-screen').style.display = 'block';
                document.getElementById('stats-screen').classList.add('fade-in');
                
                // End the game
                await fetch('/api/end_game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ game_id: gameId })
                });
            } catch (error) {
                console.error('Error getting stats:', error);
                alert('Error al obtener estad√≠sticas. Por favor, intenta de nuevo.');
            }
        }

        function restartGame() {
            location.reload();
        }

        // Allow Enter key to start game
        document.getElementById('player-name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startGame();
            }
        });

        // Dark mode functionality
        function toggleDarkMode() {
            const body = document.body;
            const toggle = document.getElementById('dark-mode-toggle');
            const isDarkMode = body.classList.toggle('dark-mode');
            
            // Update button icon
            toggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            
            // Save preference to localStorage
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Load dark mode preference on page load
        function loadDarkModePreference() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            const body = document.body;
            const toggle = document.getElementById('dark-mode-toggle');
            
            if (darkMode) {
                body.classList.add('dark-mode');
                toggle.textContent = '‚òÄÔ∏è';
            } else {
